<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

//
 var num1,num2,num3;

 num1=parseInt(prompt('Ingrese su primer numero'));
 num2=parseInt(prompt('Ingrese su segundo numero'));
 num3=parseInt(prompt('Ingrese su tercer numero'));
 
 if(num1>num2){

    if(num1>num3){

        document.write('EL PRIMER NUMERO ES MAYOR');
    }
 }
else {

    if(num2>num3){
        document.write('EL SEGUNDO NUMERO ES MAYOR');
    }
    else{
        document.write('EL TERCER NUMERO ES MAYOR');
    }
}
</script>

</body>
</html>
