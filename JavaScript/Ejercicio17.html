<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
/*Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas mayores o iguales a 7 y cuántos menores.*/

var x, acumMayor, acumMenor,nota;
x=0;
acumMayor=0;
acumMenor=0;
while (x<10){
    nota=parseInt(prompt('INGRESE SU NOTA'));
    if(nota >= 7){
        acumMayor++;
        
    }
    else{
        acumMenor++;
    }
    x++;
}

document.write('Mayores o iguales que 7: '+ acumMayor);
document.write('<br>');
document.write('Menores que 7: '+ acumMenor);

</script>

</body>
</html>
