<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
var num;

num= parseInt(prompt('INGRESE UN NUMERO'));

if(num == 0){
    document.write('EL NUMERO ES IGUAL A CERO');

}else{
    if(num>0){
        document.write('EL NUMERO ES POSITIVO')
    }
    else{
        document.write('EL NUMERO ES NEGATIVO');
    }
}
</script>

</body>
</html>
