<script>
/*Realizar un programa que imprima 25 t√©rminos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).*/

var x,y;
x=0;
y=11;

while(x<25){

    document.write(y + '<br>');
    y= y + 11;
    x++;
}

</script>
