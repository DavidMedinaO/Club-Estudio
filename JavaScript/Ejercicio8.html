<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
var num;
num= parseInt(prompt('INGRESE SU NUMERO'));

if(num>=100){
    document.write9('EL NUMERO ES DE TRES CIFRAS');
}else{
    if(num>=10){
        document.write('EL NUMERO ES DE DOS CIFRAS')
    }
    else{
        document.write('EL NUMERO ES DE UNA CIFRA')
    }
}
</script>

</body>
