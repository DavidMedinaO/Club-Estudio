<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 13</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
/*Se ingresan por teclado tres números, 
si al menos uno de los valores ingresados es menores a 10, 
imprimir en la página la leyenda 'Alguno de los números es menor a diez'.*/

var num1, num2, num3;

num1= parseInt(prompt('INGRESE SU PRIMER NUMERO'));
num2= parseInt(prompt('INGRESE SU SEGUNDO NUMERO'));
num3= parseInt(prompt('INGRESE SU TERCER NUMERO'));

if(num1<10 || num2<10 || num3<10){

    document.write('ALGUNO DE LOS NUMEROS ES MENOR QUE DIEZ');
}
else{

    document.write('NINGUNO DE LOS NUMEROS ES MENOR QUE DIEZ');
}
</script>

</body>
</html>
