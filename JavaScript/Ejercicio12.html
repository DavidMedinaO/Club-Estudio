<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
/*Se ingresan por teclado tres números, 
si todos los valores ingresados son menores a 10, 
imprimir en la página la leyenda ' Todos los números son menores a diez'.*/

var num1, num2,num3;

num1= parseInt(prompt('INGRESE EL PRIMER NUMERO'));
num2= parseInt(prompt('INGRESE SU SEGUNDO NUMERO'));
num3= parseInt(prompt('INGRESE SU TERCER NUMERO'));

if( num1<10 && num2<10 && num3<10){

    document.write('TODOS LOS NUMEROS SON MENORES QUE DIEZ');
}
else {
    document.write('TODOS LOS NUMEROS NO SON MENORES QUE DIEZ');
}


</script>

</body>
</html>
