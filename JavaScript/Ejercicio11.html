<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
/*Se ingresan tres valores por teclado, 
si todos son iguales se imprime la suma del primero con el segundo y 
a este resultado se lo multiplica por el tercero (tener en cuenta que puede haber tres condiciones simples)*/
var num1,num2,num3;

num1=parseInt(prompt('INGRESE EL PRIMER NUMERO'));
num2=parseInt(prompt('INGRESE EL PRIMER NUMERO'));
num3=parseInt(prompt('INGRESE EL PRIMER NUMERO'));

if(num1==num2 && num1==num3 && num2==num3){

    var resultado = (num1 + num2)* num3;
    document.write('EL RESULTADO ES: '+ resultado);
}
else{
    document.write('NO SON IGUALES LOS NUMEROS');
}

</script>

</body>
</html>
